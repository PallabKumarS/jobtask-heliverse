<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/image_188.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MotionEffect</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <canvas class="w-screen h-screen fixed -z-10"></canvas>
  <script type="importmap">
        {
          "imports": {
            "webgl-fluid": "https://cdn.jsdelivr.net/npm/webgl-fluid@0.3/dist/webgl-fluid.mjs"
          }
        }
      </script>
  <script type="module">
    import WebGLFluid from 'webgl-fluid'

    WebGLFluid(document.querySelector('canvas'), {
      TRIGGER: 'hover',
      IMMEDIATE: true,
      AUTO: false,
      INTERVAL: 3000,
      SIM_RESOLUTION: 256,
      DYE_RESOLUTION: 256,
      CAPTURE_RESOLUTION: 256,
      DENSITY_DISSIPATION: 3,
      VELOCITY_DISSIPATION: 0.99,
      PRESSURE: 0.5,
      PRESSURE_ITERATIONS: 25,
      CURL: 30,
      SPLAT_RADIUS: 0.4,
      SPLAT_FORCE: 8000,
      SPLAT_COUNT: 20,
      SHADING: true,
      COLORFUL: true,
      COLOR_UPDATE_SPEED: 5,
      PAUSED: false,
      BACK_COLOR: { r: 0, g: 0, b: 0 },
      TRANSPARENT: false,
      BLOOM: true,
      BLOOM_ITERATIONS: 6,
      BLOOM_RESOLUTION: 256,
      BLOOM_INTENSITY: 0.6,
      BLOOM_THRESHOLD: 0.5,
      BLOOM_SOFT_KNEE: 0.9,
      SUNRAYS: false,
      SUNRAYS_RESOLUTION: 196,
      SUNRAYS_WEIGHT: 1.0,
    })
  </script>
</body>

</html>
